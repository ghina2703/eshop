<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .container {
            margin-top: 50px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        h2 {
            color: #4e73df;
            margin-bottom: 30px;
            text-align: center;
        }

        .btn-primary {
            background-color: #4e73df;
            border-color: #4e73df;
        }

        .btn-primary:hover {
            background-color: #2e59d9;
            border-color: #2e59d9;
        }

        .table th, .table td {
            text-align: center;
            vertical-align: middle;
        }

        .table thead {
            background-color: #f1f1f1;
        }

        .table th {
            font-weight: bold;
        }

        .btn-sm {
            border-radius: 5px;
        }

        .btn-info {
            background-color: #17a2b8;
            border-color: #17a2b8;
        }

        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }

        .table-responsive-md {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Car List</h2>
    <a th:href="@{/car/createCar}" class="btn btn-primary btn-sm mb-3">Create Car</a>

    <table class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th scope="col">Car Name</th>
            <th scope="col">Quantity</th>
            <th scope="col">Color</th>
            <th scope="col">Actions</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="car: ${cars}">
            <td th:text="${car.productName}"></td>
            <td th:text="${car.productQuantity}"></td>
            <td th:text="${car.carColor}"></td>
            <td>
                <a th:href="@{/car/editCar/{id}(id=${car.productId})}" class="btn btn-info btn-sm">Edit</a>
            </td>
            <td>
                <form th:action="@{/car/deleteCar}" method="post">
                    <input type="hidden" th:name="carId" th:value="${car.productId}" />
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
