<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Product</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERd`knLPMO" crossorigin="anonymous">

    <style>
        body {
            background: linear-gradient(to right, #ece9e6, #ffffff);
            font-family: 'Poppins', sans-serif;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #6c63ff;
            color: white;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background-color: #574b90;
        }
    </style>
</head>
<body>
<div class="container my-5">
    <div class="card p-4">
        <h3 class="text-center mb-4">Create New Product</h3>
        <form th:action="@{/product/create}" th:object="${product}" method="post">
            <div class="mb-3">
                <label for="nameInput" class="form-label">Product Name</label>
                <input th:field="*{productName}" type="text" class="form-control" id="nameInput" placeholder="Enter product name">
            </div>
            <div class="mb-3">
                <label for="quantityInput" class="form-label">Quantity</label>
                <input th:field="*{productQuantity}" type="number" class="form-control" id="quantityInput" placeholder="Enter quantity">
            </div>
            <button type="submit" class="btn btn-custom w-100">Create Product</button>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
