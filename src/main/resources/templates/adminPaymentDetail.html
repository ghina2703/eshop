<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin - Payment Detail</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Payment Detail</h2>
    <table class="table">
        <tr><th>Payment ID:</th><td th:text="${payment.id}"></td></tr>
        <tr><th>Method:</th><td th:text="${payment.method}"></td></tr>
        <tr><th>Status:</th><td th:text="${payment.status}"></td></tr>
    </table>
    <form th:action="@{/payment/admin/set-status/{paymentId}(paymentId=${payment.id})}" method="post">
        <button type="submit" name="status" value="SUCCESS" class="btn btn-success">Approve</button>
        <button type="submit" name="status" value="REJECTED" class="btn btn-danger">Reject</button>
    </form>
</div>
</body>
</html>
