<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order History</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERd`knLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h2>Order History</h2>
    <form th:action="@{/order/history}" method="post">
        <div class="mb-3">
            <label for="authorName" class="form-label">Enter your name</label>
            <input type="text" class="form-control" id="authorName" name="authorName" required>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>

    <table class="table mt-4">
        <thead>
        <tr>
            <th>Order ID</th>
            <th>Order Name</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.id}"></td>
            <td th:text="${order.orderName}"></td>
            <td th:text="${order.status}"></td>
            <td>
                <!-- Tombol Pay hanya muncul jika status order masih WAITING_PAYMENT -->
                <a th:if="${order.status == 'WAITING_PAYMENT'}"
                   th:href="@{/order/pay/{orderId}(orderId=${order.id})}"
                   class="btn btn-success btn-sm">
                    Pay
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
